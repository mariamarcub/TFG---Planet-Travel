<ng-container *ngFor="let voyage of voyagesInfo" class="continent-item"> <!--Listado de viajes que tiene comprado el cliente-->
    <a class="voyage-item d-flex justify-content-between align-items-center" (click)="viewVoyageForum(voyage.voyage__id)">
        <span>{{ voyage.voyage__city__name }} - {{ voyage.voyage__date_start | date: 'shortDate' }}</span>
    </a>
</ng-container>
