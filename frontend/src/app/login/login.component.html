<div class="main-container">
    <app-cabecera></app-cabecera>
    <div class="principal">
        <body>
            <main>
                <section class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <article class="registro" style="width: 500px;">
                                <form (submit)="registroForm()" id="registroForm" method="post">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="registrar.username" placeholder="Nombre" style="width:250px; margin-top: 10px; margin-bottom: 5px">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="registrar.email" placeholder="Email" style="width:250px; margin-bottom: 10px">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="registrar.password" placeholder="Contraseña" style="width:250px; margin-bottom: 5px">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="password2" name="password2" [(ngModel)]="registrar.password2" placeholder="Confirmar contraseña" style="width:250px; margin-bottom: 5px">
                                    </div>                            
                                    <button type="submit" class="btn btn-dark" style="width:150px; margin-top: 5px; margin-bottom: 10px">Registrarse</button>
                                    <div *ngIf="registrationSuccess" class="alert alert-success">
                                        Usuario registrado con éxito
                                    </div>

                                </form>
                            </article>
                            <br>

                        </div>

                        <div class="col-md-6">
                            <article class="iniciar" style="width: 500px;">
                                <form (submit)="iniciarSesionForm()">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="iniciarSesion.username" placeholder="Usuario" style="width:250px; margin-top: 10px; margin-bottom: 5px">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="iniciarSesion.password" placeholder="Contraseña" style="width:250px; margin-bottom: 10px">
                                    </div>
                                    <button type="submit" class="btn btn-dark" style="width:150px; margin-bottom: 10px">Iniciar Sesión</button>
                                    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                                        {{ errorMessage }}
                                    </div>
                                </form>
                            </article>
                            <br>
                            
                        </div>
                    </div>
                </section>
            </main>
        </body>
    </div>
    <footer class="footer bg-success text-light">
        <p class="contacto">Contacto</p>
        <p class="preguntas">Teléfono: +34 647205412</p>
        <p class="opiniones">Email: planettravel@gmail.com</p>
    </footer>
</div>
