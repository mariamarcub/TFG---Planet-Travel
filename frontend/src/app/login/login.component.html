<body>
    <header>
        <h2>BIENVENIDO A TRAVEL PLANET</h2>
    </header>
    <main>
        <section>
            <article class="registro">
                <form (submit)="registroForm()" id="registroForm" method="post">
                    <!--Propiedades-->
                    <input type="text" class="boton" id="username" name="username" [(ngModel)]="registrar.name" placeholder="Nombre">
                    <input type="text" class="boton" id="first_name" name="first_name" [(ngModel)]="registrar.first_name" placeholder="Primer apellido">
                    <input type="text" class="boton" id="last_name" name="last_name" [(ngModel)]="registrar.last_name" placeholder="Segundo apellido">
                    <input type="password" class="boton" id="password" name="password" [(ngModel)]="registrar.password" placeholder="Contrase침a">
                    <!--Bot칩n-->
                    <a href="#"><input type="submit" class="botonCrear" value="Registrarse"/></a>
                </form>
            </article>
    
            <article class="iniciar">
                <form (submit)="iniciarSesionForm()">
                   
                    <input type="text" class="boton" id="username" name="username" [(ngModel)]="iniciarSesion.name" placeholder="Nombre">                      
                    <input type="password" class="boton" id="password" name="password" [(ngModel)]="iniciarSesion.password" placeholder="Contrase침a">
                
                    <a href="#"><input type="submit" class="botonIniciar" value="Iniciar Sesi칩n"/></a>        
                </form>        
            </article>
        </section>
    </main>
</body>


<app-footer></app-footer>
