<body>

        <section class="container">
            <div class="row">
                <div class="col-md-6" style="display: inline-flex;">
                    <article class="registro" style="width: 500px;">
                        <form (submit)="registroForm()" id="registroForm" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="registrar.username" placeholder="Nombre" style="width:250px; margin-top: 10px; margin-bottom: 5px">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="first_name" name="first_name" [(ngModel)]="registrar.first_name" placeholder="Primer apellido" style="width:250px; margin-bottom: 5px">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="last_name" name="last_name" [(ngModel)]="registrar.last_name" placeholder="Segundo apellido" style="width:250px; margin-bottom: 5px">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="registrar.password" placeholder="Contrase침a" style="width:250px; margin-bottom: 5px">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password2" name="password2" [(ngModel)]="registrar.password2" placeholder="Confirmar contrase침a" style="width:250px; margin-bottom: 5px">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="registrar.email" placeholder="Email" style="width:250px; margin-bottom: 10px">
                            </div>
                            <button type="submit" class="btn btn-dark" style="width:150px; margin-bottom: 10px">Registrarse</button>
                        </form>
                    </article>
                </div>
                <div class="col-md-6">
                    <article class="iniciar" style="width: 500px;">
                        <form (submit)="iniciarSesionForm()">
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="iniciarSesion.username" placeholder="Usuario" style="width:250px; margin-top: 10px; margin-bottom: 5px">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="iniciarSesion.password" placeholder="Contrase침a" style="width:250px; margin-bottom: 10px">
                            </div>
                            <button type="submit" class="btn btn-dark" style="width:150px; margin-bottom: 10px">Iniciar Sesi칩n</button>
                        </form>
                    </article>
                </div>
            </div>
        </section>
    </main>
</body>
