<head>
    <title>Hilo del Foro</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center" id="thread-title">{{ threadTitle }}</h1>
          <p class="lead" id="thread-description">Comentarios</p>
        </div>
      </div>
  
      <hr>
      <!-- Formulario para agregar un nuevo comentario -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Añadir un comentario</h5>
          <form (ngSubmit)="addComment()">
            <div class="form-group">
              <label for="comment">Comentario</label>
              <textarea class="form-control" id="comment" [(ngModel)]="newComment.content" name="content" rows="3" placeholder="Escribe tu comentario aquí" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12">
          <h2>Comentarios</h2>
          <div *ngFor="let comment of comments" class="mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ comment.client__user__username }}</h5>
                <p class="card-text">{{ comment.content }}</p>
                <button class="btn btn-primary"><i class="fas fa-reply"></i> Responder</button>
                <button (click)="deleteComment(comment.id)" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Borrar</button>
              </div>
            </div>
          </div> 
          
        </div>
      </div>
    </div>
  </body>
